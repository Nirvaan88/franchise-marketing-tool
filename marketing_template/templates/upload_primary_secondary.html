<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Primary and Secondary Templates</title>
</head>
<body>
    <h2>Upload Primary and Secondary Templates</h2>
    <form method="POST" enctype="multipart/form-data">
        <label for="primary_template">Primary Template (English):</label>
        <input type="file" name="primary_template" id="primary_template" required><br><br>
        <label for="secondary_template">Secondary Template (Local Language):</label>
        <input type="file" name="secondary_template" id="secondary_template" required><br><br>
        <button type="submit">Upload Templates</button>
    </form>
</body>
</html>
