<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Primary and Secondary Template</title>
</head>
<body>
    <h2>Upload Primary and Secondary Template (One Below One)</h2>
    <form method="POST" enctype="multipart/form-data">
        <div>
            <label>Primary Template:</label>
            <input type="file" name="primary_template" accept=".html" required>
        </div>
        <div>
            <label>Secondary Template:</label>
            <input type="file" name="secondary_template" accept=".html" required>
        </div>
        <br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
